<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body id="body">
    
    <h1>Stone Paper Scissor</h1>
    <button class="toggle">dark theme</button>
 <div class="container">
    
    <div id="game">
        <button class="button" id="Rock"><img src="https://www.nicepng.com/png/full/6-61708_rock-rock-paper-scissors-clipart.png" alt="Rock"></button>
     <button class="button" id="Paper"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGdqL84qc5gS92DEnzJl0VwNaM8W1GEcBZdQ&s" alt="Paper"></button>
     <button class="button" id="Scissor"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" alt="Scissor"></button>
       
    </div>
    <p><span class="score">Your Score: 0</span>
    <span class="compScore">Computer's Score: 0</span></p>
    
    <p class="res">Choose your move..</p>
    <button class="newGame">New Game</button>
</div>
<script src="game.js"></script>
</body>
</html>
